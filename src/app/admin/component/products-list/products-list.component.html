<a mat-raised-button routerLink="create"> Crear nuevo producto</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let products"> {{products.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
            <a
            mat-button
            mat-mini-fab
            color="secondary"
            [routerLink]="['/products/', product.id]"
            aria-label="'See product: ' + product.title">
            <mat-icon>remove_red_eye</mat-icon>
          </a>
          <a
            mat-button
            mat-mini-fab
            color="primary"
            [routerLink]="['edit/', product.id]"
            aria-label="Edit product' + product.title">
            <mat-icon>create</mat-icon>
          </a>
          <button
            mat-mini-fab
            color="warn"
            aria-label="'Delete product' + product.title"
            (click)="deleteProduct(product.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
